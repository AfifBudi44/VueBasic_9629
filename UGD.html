<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unguided</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>{{ judul }}</h2>
        </div>
        <div class="form"> <label for="guessField">Masukan Nomor yang anda pilih <strong>1-10</strong>: </label><input type="text" id="guessField" class="guessField"> <input type="submit" value="Pilih" class="guessSubmit"> </div>
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <tr><td>Nama |</td><td>NPM |</td><td>KLS |</td></tr>
    </body>
        <script>
    var randomNumber = Math.floor(Math.random() * 10) + 1;
    var guesses = document.querySelector('.guesses');
    var lastResult = document.querySelector('.lastResult');
    var lowOrHi = document.querySelector('.lowOrHi');
    var guessSubmit = document.querySelector('.guessSubmit');
    var guessField = document.querySelector('.guessField');
    var guessCount = 1;
    var resetButton;

    function checkGuess() {
      var userGuess = Number(guessField.value);
      if (guessCount === 1) {
        guesses.textContent = 'Anda Memasukan : ';
      }
 
      guesses.textContent += userGuess + ' ';
 
      if (userGuess === randomNumber) {
        lastResult.textContent = 'SELAMAT! Tebakan Anda Benar!';
        lowOrHi.textContent = '';
        setGameOver();
      } else if (guessCount === 3) {
        lastResult.textContent = '!!!Sayang sekali kesempatan sudah habis, Mau coba lagi???';
        lowOrHi.textContent = '';
        setGameOver();
      } else {
        lastResult.textContent = 'Wooo Salah!';
        if(userGuess < randomNumber) {
          lowOrHi.textContent='Angka yang dimasukkan salah' ;
        } else if(userGuess > randomNumber) {
          lowOrHi.textContent = 'Angka yang dimasukkan salah';
        }
      }
 
      guessCount++;
      guessField.value = '';
    }
 
    guessSubmit.addEventListener('click', checkGuess);
 
    function setGameOver() {
      guessField.disabled = true;
      guessSubmit.disabled = true;
      resetButton = document.createElement('button');
      resetButton.textContent = 'Start new game';
      document.body.appendChild(resetButton);
      resetButton.addEventListener('click', resetGame);
    }
 
    function resetGame() {
      guessCount = 1;
      var resetParas = document.querySelectorAll('.resultParas p');
      for(var i = 0 ; i < resetParas.length ; i++) {
        resetParas[i].textContent='';
      }
 
      resetButton.parentNode.removeChild(resetButton);
      guessField.disabled = false;
      guessSubmit.disabled = false;
      guessField.value='';
      guessField.focus();
      lastResult.style.backgroundColor='white';
      randomNumber=Math.floor(Math.random() * 10) + 1;
    }
 
    new Vue({
                el: '#app',
                data: {
                    judul: "Tebak Gambar",
                    nama: "Afif",
                    npm: "180709629",
                    kelas: "B,"
                },
            });
        </script>
</html>
